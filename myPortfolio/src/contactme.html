<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../styles/contactme.css"/>
</head> 
<title>Contact Me</title>
    <body>
    <header><strong><big>Contact Me</big></strong></header>
    <h1><strong><small><em>Things to contact me about:</em></small></strong></h1>  
    <div class="list">
        <ol style="list-style-type: disc">
         <li>Webpage design</li>
         <li>Wordpress setup</li>
         <li>Wireframing a webpage</li>
         <li>Web design tips and tricks</li>
         <li>How cute my dogs are</li>
         <li> Good places to eat</li>
        </ol>  
    </div>
    <p><u>Want to talk to me about any of the things above? Shoot me a message below!</u></p>
    <form>
        <p>Name</p>
        <input type="text" name="name" id="name" required />
        <p>Message</p>
        <input type="text" name="message" id="message" required />
        <p>E-mail</p>
        <input type="text" name="email" id="e-mail" required />
        <br>
        <div class="button">
        <input type="submit" value="Submit" />
        <input type="reset" value="Reset" /> 
        </div>
      </form>
    </body>  
</html>
